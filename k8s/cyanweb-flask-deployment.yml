apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cyanweb-flask
  name: cyanweb-flask
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyanweb-flask
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cyanweb-flask
    spec:
      containers:
      - image: ghcr.io/usepa/cyanweb-api:dev-kube
        imagePullPolicy: Always
      # - image: cyanweb-api-testing
      #   imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: cyanweb-configmap
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          tcpSocket:
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
        name: cyanweb-flask
        ports:
        - containerPort: 5001
          protocol: TCP
        # volumeMounts:
        #   - mountPath: /config
        #     name: cyanweb-config-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      # volumes:
      # - name: cyanweb-config-volume
